name: learn-github-actions-and-terraform
run-name: sebiis learning GitHub Actions
on: [push]
jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - run: terraform init
      - id: plan
        run: terraform plan -no-color
      - id: apply
        run: terraform apply
        env:
          AIVEN_TOKEN: "${{ secrets.AIVEN_TOKEN }}"   

